[general]
; Диапазон портов для RTP
rtpstart=10000
rtpend=20000

; Включаем ICE/STUN для работы за NAT
icesupport=no
stunaddr=stun.l.google.com:19302

; Включаем поддержку видеопотока
videosupport=yes

; Поддерживаем несколько видео-каналов
maxvideostreams=10

; Предпочтительные видео-кодеки (HD)
; VP8/VP9 → открытые, H.264 для совместимости
allow=vp8
allow=h264

; Максимальное разрешение
maxresolution=1080p

; Минимальное качество для адаптации
minvideobitrate=512

; Желаемый битрейт для HD
maxvideobitrate=2048