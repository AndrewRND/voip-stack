[global]
type=global
user_agent=AsteriskPBX

[transport-udp]
type=transport
protocol=udp
bind=192.168.255.1:3790
allow_reload=yes

[transport-tls]
type=transport
protocol=tls
bind=192.168.255.1:4070
cert_file=/etc/asterisk/keys/asterisk.pem
priv_key_file=/etc/asterisk/keys/asterisk.key
method=tlsv1_2
allow_reload=yes


