type=endpoint
transport=transport-udp
context=from-internal
disallow=all
allow=ulaw,alaw,g722,opus,h264,vp8,vp9
aors=1001
auth=1001
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
direct_media=no

[1001]
